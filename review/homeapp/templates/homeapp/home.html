{% extends "base.html" %}
{% load static %} 

{% block content %}
    <div class="s004">
        <form method="POST" action="{% url 'analysisapp:index' %}">
          {% csrf_token %}
          <fieldset>
              <legend>관심상품분석은 우리가 할게! 넌 결정만 해</legend>
              <div class="inner-form">
                  <div class="input-field">
                      <input class="form-control" id="text-values" type="text" placeholder="관심상품명을 입력해주세요" name="search_name" aria-label="search-item" />
                      <button class="btn-search" type="submit">
                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                          </svg>
                      </button>
                  </div>
              </div>
          </fieldset>
        </form>
        <div class="suggestion">
          {% if user.is_anonymous %}
            로그아웃중임~
            <button type="button">
              <a href="{% url 'homeapp:login' %}">login</a>
            </button>
            |
            <button type="button">
              <a href="{% url 'homeapp:signup' %}">sign up</a>
          {% else %}
            로그인햇음~
            <button type="button">
              <a href="{% url 'homeapp:logout' %}">logout</a>
            </button>
            |
            <button type="button">
              <a href="{% url 'homeapp:mypage' %}">mypage</a>
            </button>
          {% endif %}
        </div>
    </div>
{%endblock content%}
