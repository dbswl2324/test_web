{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .user-modify img {
            margin: auto 10%;
        }

        #userdelete:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <section>
        <h1> 마이페이지 </h1>
        <div class="options">
            <div class="user-modify">
                {% comment %} {% if target_user == user %} {% endcomment %}
                <a href="{% url 'user_update' pk=user.pk %}">
                    <img src="{% static 'images/메인페이지-개인정보수정.png' %}">
                </a>
                {% comment %} {% endif %} {% endcomment %}
                <a href="#">
                    <img src="{% static 'images/메인페이지-나의문의.png' %}">
                </a>
                <div id="userdelete">
                    <img src="{% static 'images/메인페이지-회원탈퇴.png' %}">
                </div>
            </div>
        </div>
    </section>
</body>
</html>

<script>
    var user_delete = document.querySelector('#userdelete');
    var url = "{% url 'user_delete' %}"
    user_delete.addEventListener("click", function() {
        if(!confirm("정말 탈퇴하시겠습니까?")) {
            alert("취소되었습니다.");
        } 
        else {
            document.location.href = url;
            alert("탈퇴가 완료되었습니다.")
        }
    });
</script>
