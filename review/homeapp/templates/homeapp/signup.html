{% load static %}
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="author" content="colorlib.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,800" />
        <link rel="stylesheet" href="{% static 'css/main.css' %}?after" type="text/css" />
        <title>Sign up</title>
    </head>
    <body>
        <div class="s004">
            <div class="user-loginout">
                <h1> 회원가입 </h1>
                <form method="POST" action="{% url 'signup' %}">
                    {% csrf_token %}
                    {% include 'homeapp/form_errors.html' %}
                    <div class="user-info">
                        <label for="username">아이디</label>
                        <br />
                        <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
                    </div>
                    <div class="user-info">
                        <label for="password1">비밀번호</label>
                        <br/>
                        <input type="password" class="form-control" name="password1" id="password1" value="{{ form.password1.value|default_if_none:'' }}">
                    </div>
                    <div class="user-info">
                        <label for="password2">비밀번호 확인</label>
                        <br/>
                        <input type="password" class="form-control" name="password2" id="password2" value="{{ form.password2.value|default_if_none:'' }}">
                    </div>
                    <div class="user-info">
                        <label for="email">이메일</label>
                        <br/>
                        <input type="text" class="form-control" name="email" id="email" value="{{ form.email.value|default_if_none:'' }}">
                    </div>
                    <div class="user-info">
                        <label for="userclass">멤버십 구독</label>
                        <br/>
                        <input type="radio" class="form-control" name="userclass" id="userclass" value="unsubscribed">일반회원으로 계속하기
                        <input type="radio" class="form-control" name="userclass" id="userclass" value="subscribed">구독하기
                        
                    </div>
                    <button type="submit" class="btn btn-primary">회원가입</button>
                </form>
                <span>
                    이미 계정이 있으신가요?
                    <button type="button">
                        <a href="{% url 'login' %}">로그인</a>
                    </button>
                </span>
            </div>
            <div class="suggestion">
                <button type="button">
                  <a href="{% url 'index' %}">home</a>
                </button>
                |
                <button type="button">
                  <a href="{% url 'login' %}">login</a>
                </button>
            </div>
        </div>
        
    </body>
</html>
